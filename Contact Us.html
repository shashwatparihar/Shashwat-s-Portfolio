<body>
  <h2>Contact Us</h2>
  <form id="contact-form">
    <input type="text" name="from_name" placeholder="Your Name" required=""><br>
    <input type="email" name="from_email" placeholder="Your Email" required=""><br>
    <textarea name="message" placeholder="Your Message" required=""></textarea><br>
    <button type="submit">Send Message</button>
  </form>

  <script src="./Contact Us_files/email.min.js.download"></script>
  <script>
    (function() {
      emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your public key
    })();

    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();
      emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
        .then(() => {
          alert("Message sent successfully!");
        }, (err) => {
          alert("Failed to send message.\n" + JSON.stringify(err));
        });
    });
  </script>
